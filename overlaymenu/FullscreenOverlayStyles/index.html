	top: auto;
	height: 100%;

}

	border-radius: 20px;
	display: block;

	height: 0px;
	width: 100%;
	z-index: -1;
	content: '';
	color: #000 !important;
	background: #EDC36D;
	transition: all 0.4s cubic-bezier(0.215, 0.61, 0.355, 1) 0s;
}
